<html>
    <body>
        <h1> 사용자 대시보드 <a href="/admin">(관리자 대시보드로 이동)</a></h1>
        <span> REST 요청을 보내 파일 목록을 불러오고, 다음 li에 다운로드 링크와 함께 삽입하십시오. </span>
        <span>REST로 데이터 목록을 불러오는 예제는 <a href="https://github.com/java-lesson-cbnu/android-lesson-01">1번 예제 레포지토리</a>를 참고하세요. </span>
        <ul id="dataList">
        </ul>
    </body>
    <script>
        fetch('API_ENDPOINT') // API_ENDPOINT를 실제 REST API 엔드포인트 주소로 대체하세요.
            .then(response => response.json())
            .then(data => {
                const dataList = document.getElementById('dataList');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.name; // 'name'은 데이터 객체의 속성입니다. 실제 속성에 맞게 조정하세요.
                    const downloadLink = document.createElement('a');
                    downloadLink.href = item.downloadUrl; // 'downloadUrl'은 다운로드 URL을 가지고 있는 데이터 객체의 속성입니다.
                    downloadLink.textContent = 'Download';
                    li.appendChild(downloadLink);
                    dataList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</html>
